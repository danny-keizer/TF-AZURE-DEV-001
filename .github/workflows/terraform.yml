name: 'Terraform'
on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment
        run: export ARM_USE_MSI=true ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }} ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} ARM_CLIENT_ID=${{ secrets.AZURE_MANAGED_IDENTITY_CLIENT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
